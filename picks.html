<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Honor of Kings — Draft (10 Skill Columns)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #1c1f26;
      --panel: #1f1f1f;
      --panel-2: #2a2a2a;
      --border: #444;
      --accent: #ff7733;
      --muted: #9da3ae;
      --text: #f0f0f0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', system-ui, -apple-system, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 16px 20px;
      border-bottom: 2px solid var(--accent);
      background: linear-gradient(to right, #0f0f14, #1a1b23);
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      color: var(--accent);
      letter-spacing: 0.5px;
    }
    .container {
      padding: 20px;
      max-width: 1300px;
      margin: 0 auto;
    }

    /* Draft picks (no bans) */
    .draft-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 24px;
    }
    .team-column {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
    }
    .team-title {
      font-weight: 700;
      margin: 0 0 12px 0;
      color: #e5e5e5;
      letter-spacing: 0.4px;
    }
    .hero-section {
      display: grid;
      grid-template-columns: repeat(5, minmax(90px, 1fr));
      gap: 10px;
    }
    .hero-card {
      background: #1e1e1e;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px;
      text-align: center;
    }
    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .hero-name {
      margin-top: 6px;
      font-size: 12px;
      color: #e5e5e5;
      min-height: 16px;
    }

    /* Skills board: 10 fixed columns */
    .board-wrap {
      overflow-x: auto;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 1200px; /* ensure room for 10 columns */
    }
    thead th {
      background: #1f1f1f;
      border-bottom: 1px solid var(--border);
      padding: 10px;
      text-align: left;
      font-size: 13px;
    }
    tbody td {
      border-top: 1px solid var(--border);
      padding: 10px;
      vertical-align: top;
    }
    .col-head {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 700;
      color: #e5e5e5;
    }
    .slot-tag {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 6px;
      border: 1px solid var(--accent);
      border-radius: 999px;
      color: var(--accent);
      white-space: nowrap;
    }
    .cell-hero {
      margin-top: 6px;
      font-weight: 700;
      font-size: 11px;
    }
    .muted { color: var(--muted); font-size: 9px; }

    .skill {
      display: flex;
      gap: 6px;
      align-items: flex-start;
      margin: 6px 0;
      line-height: 1.2;
      font-size: 8px; /* ↓ reduced font size */
    }
    .skill img {
      width: 22px;
      height: 22px;
      border-radius: 4px;
      flex-shrink: 0;
    }
    .skill em {
      font-style: normal;
      color: #ffcd91;
      font-size: 8px; /* ↓ reduced font size */
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      inset: 0;
      background: rgba(0,0,0,0.8);
      overflow: auto;
      padding: 40px 16px;
    }
    .modal-content {
      background: var(--panel);
      border: 2px solid var(--accent);
      border-radius: 12px;
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
      max-height: 85vh;
      overflow: auto;
    }
    .modal-header {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .modal-title {
      font-weight: 700;
      font-size: 16px;
      color: var(--accent);
    }
    .modal-actions {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn {
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .filters select, .filters input {
      background: #2b2b2b;
      color: #fff;
      border: 1px solid #666;
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 13px;
      min-width: 160px;
    }
    .hero-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(88px, 1fr));
      gap: 10px;
    }
    .hero-grid-item {
      position: relative;
      text-align: center;
      font-size: 11px;
      background: #232323;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px;
    }
    .hero-grid-item img {
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      aspect-ratio: 1 / 1;
      object-fit: cover;
    }
    .hero-grid-item .hname {
      margin-top: 6px;
      color: #e5e5e5;
      min-height: 16px;
    }
    .disabled {
      pointer-events: none;
      opacity: 0.35;
      filter: grayscale(0.2);
    }
    .used-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,0,0,0.35);
      color: #fff;
      font-weight: 700;
      border-radius: 8px;
      font-size: 11px;
      letter-spacing: 0.7px;
    }
  </style>
</head>

</html>
