<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honor of Kings Items</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1f26;
      color: #f0f0f0;
      margin: 0;
      display: flex;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 2.5rem;
      margin-top: 1rem;
      font-weight: 600;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      background: linear-gradient(to bottom, #0f0f14, #1a1b23);
      padding: 20px 15px;
      box-sizing: border-box;
      height: 100vh;
      border-right: 2px solid #ff7733;
      box-shadow: 2px 0 10px rgba(255, 119, 51, 0.3);
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 25px;
      color: #ff7733;
      text-shadow: 0 0 6px #ff7733aa;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin-bottom: 15px;
      padding: 10px 12px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }

    .sidebar a:hover {
      background-color: #33384a;
      transform: translateX(5px);
      color: #ff7733;
    }

    .main-content {
      flex: 1;
      padding: 25px;
      box-sizing: border-box;
      background: #262a33;
      margin-left: 220px;
      overflow: visible;
      position: relative;
    }

    .controls-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .toggle-button {
      padding: 10px;
      background: linear-gradient(to right, #444, #555);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .toggle-button.active {
      background: linear-gradient(to right, #ff7733, #ff9966);
      color: #fff;
      box-shadow: 0 0 10px #ff773388;
    }

    .search-box,
    .filter-dropdown {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 14px;
      background: #1c1f26;
      color: white;
      border: 1px solid #555;
    }

    .search-box:focus,
    .filter-dropdown:focus {
      outline: none;
      border-color: #ff7733;
      box-shadow: 0 0 6px #ff7733aa;
    }

    .item-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 8px;
      overflow: visible;
      position: relative;
    }

    .item-card {
      position: relative;
      z-index: 2;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .item-card:hover {
      transform: scale(1.05);
    }

    .item-img {
      width: 100%;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #1f222b;
      margin-bottom: 4px;
    }

    .item-title {
      font-size: 11px;
      color: #ff9966;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tooltiptext {
      visibility: hidden;
      max-width: 90vw;
      width: 200px;
      background-color: #2e3340;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 10px;
      position: absolute;
      z-index: 9999;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      font-size: 11px;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .item-card:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .item-line {
      margin-left: 6px;
      margin-bottom: 2px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>HOK Viewer</h2>
    <a href="hero.html">Heroes</a>
    <a href="draft.html">Draft</a>
    <a href="match-view.html">Match Viewer</a>
    <a href="map.html">Map</a>
  </div>

  <div class="main-content">
    <h1>Item Viewer</h1>

    <div class="controls-row">
      <div class="button-group">
        <button id="Advanced" class="toggle-button active" onclick="switchTab('Advanced')">Advanced</button>
        <button id="Novice" class="toggle-button" onclick="switchTab('Novice')">Novice</button>
      </div>
      <input id="search" class="search-box" placeholder="Search item name..." onkeyup="renderItems()">
      <select id="classFilter" class="filter-dropdown" onchange="renderItems()">
        <option value="">All Classes</option>
      </select>
    </div>

    <div id="items">Loading...</div>
  </div>

  <script>
    let allItems = [];
    let currentTab = "Advanced";

    async function loadItems() {
      try {
        const res = await fetch('https://raw.githubusercontent.com/NeptuneG1/hok-caster/main/items.json');
        allItems = await res.json();
        populateFilterOptions();
        renderItems();
      } catch (error) {
        document.getElementById("items").innerHTML = `<div>Failed to load items data.</div>`;
      }
    }

    function populateFilterOptions() {
      const classSet = new Set(allItems.map(item => item.Class));
      const filterSelect = document.getElementById("classFilter");
      filterSelect.innerHTML = `<option value="">All Classes</option>`;
      classSet.forEach(cls => {
        if (cls) filterSelect.innerHTML += `<option value="${cls}">${cls}</option>`;
      });
    }

    function formatMultiline(text) {
      if (!text) return "";
      return text.split(/[,â€¢\n]+/).map(line => `<div class="item-line">${line.trim()}</div>`).join('');
    }

    function renderItems() {
      const search = document.getElementById("search").value.toLowerCase();
      const filterClass = document.getElementById("classFilter").value;
      const container = document.getElementById("items");

      const filtered = allItems.filter(item =>
        item["Item Type"] === currentTab &&
        item.Item.toLowerCase().includes(search) &&
        (filterClass === "" || item.Class === filterClass)
      );

      if (filtered.length === 0) {
        container.innerHTML = `<div>No matching items found.</div>`;
        return;
      }

      container.innerHTML = `<div class="item-grid">` +
        filtered.map(item => `
          <div class="item-card">
            <img src="${item["Image URL"]}" class="item-img" alt="${item.Item}">
            <div class="item-title">${item.Item}</div>
            <div class="tooltiptext">
              <div><strong>Class:</strong> ${item.Class}</div>
              <div><strong>Stats:</strong>${formatMultiline(item.Stats)}</div>
              <div><strong>Cost:</strong> ${item.Cost}</div>
              ${item["Cool Down"] ? `<div><strong>Cooldown:</strong> ${item["Cool Down"]}</div>` : ""}
              ${item.Passive ? `<div><strong>Effect:</strong>${formatMultiline(item.Passive)}</div>` : ""}
              <div><strong>Build:</strong>${formatMultiline(item.Build)}</div>
            </div>
          </div>
        `).join('') + `</div>`;
    }

    function switchTab(tabName) {
      currentTab = tabName;
      document.querySelectorAll(".toggle-button").forEach(btn => btn.classList.remove("active"));
      document.getElementById(tabName).classList.add("active");
      renderItems();
    }

    function adjustTooltips() {
      const tooltips = document.querySelectorAll('.tooltiptext');
      tooltips.forEach(tooltip => {
        const rect = tooltip.getBoundingClientRect();
        tooltip.style.transform = 'translateX(-50%)';
        tooltip.style.left = '50%';
        tooltip.style.right = 'auto';

        if (rect.left < 0) {
          tooltip.style.left = '10px';
          tooltip.style.transform = 'none';
        }
        if (rect.right > window.innerWidth) {
          tooltip.style.left = 'auto';
          tooltip.style.right = '10px';
          tooltip.style.transform = 'none';
        }
      });
    }

    document.addEventListener('mouseover', function (e) {
      if (e.target.closest('.item-card')) {
        setTimeout(adjustTooltips, 10);
      }
    });

    window.onload = loadItems;
  </script>
</body>
</html>
